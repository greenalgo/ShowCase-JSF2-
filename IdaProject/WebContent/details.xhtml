<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<h:outputStylesheet id="css" library="css" name="skin.css" target="head"/>
</h:head>
<f:metadata>
    <f:viewParam name="model" value="#{car.model}"/>
    <f:viewParam name="page" value="#{tableBean.page}"/>
    <f:event type="preRenderView" listener="#{tableBean.fetchCar}"/>
  </f:metadata>

<h:body>
<h:form>

		<h:outputText value="#{tableBean.car.model}" />
	
		<h:outputText value="#{tableBean.car.year}" />
	
		<h:outputText value="#{tableBean.car.manufacturer}" />
	
		<h:outputText value="#{tableBean.car.color}" />
	

<h:link outcome="index.faces" value="Back">
        	
        	<f:param name="page" value="#{tableBean.page}"/>
        	<f:param name="back" value="back"/>
    	</h:link>
</h:form>
</h:body>
</html>
