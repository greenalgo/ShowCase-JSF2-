<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="/IdaProject/skin.css" />
</h:head>

<f:metadata>
    
    <f:viewParam name="page" value="#{tableBean.page}"/>
   	<f:viewParam name="back" value="#{tableBean.back}"/>
  </f:metadata>
<h:body>
<h:form>
<p:dataTable pageLinks="5" var="car" value="#{tableBean.lazyModel}" paginator="true" rows="10" page="#{tableBean.page}"
	dynamic="true" lazy="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropDown}">
	<p:column>
		<f:facet name="header">
			<h:outputText value="Model" />
		</f:facet>
		<h:outputText value="#{car.model}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Year" />
		</f:facet>
		<h:outputText value="#{car.year}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Manufacturer" />
		</f:facet>
		<h:outputText value="#{car.manufacturer}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Color" />
		</f:facet>
		<h:outputText value="#{car.color}" />
	</p:column>
	
	<p:column>
		<f:facet name="header">
			<h:outputText value="View" />
		</f:facet>
		<h:link outcome="details.faces" value="Link">
        	<f:param name="model" value="#{car.model}"/>
        	<f:param name="page" value="#{tableBean.page}"/>
    	</h:link>
	</p:column>
</p:dataTable>

<h:commandButton id="selected" value="Selected" action="#{tableBean.selected}"/>
</h:form>
</h:body>
</html>
