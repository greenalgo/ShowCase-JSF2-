      <ui:composition template="../../templates/template.xhtml">

      <f:metadata>
      	<f:viewParam name="editId" value="#{registerCallController.call.id}"/>
        <f:event type="preRenderView" listener="#{registerCallController.callForEdit}" />
      </f:metadata>
      <ui:define name="box">
      
      <div class="box">
        <h1>Edit Phone Call</h1>
        <form jsfc="h:form" id="editPhoneCall">
         <ui:include src="../partials/callRegister/_idaCallRegister.xhtml"></ui:include>
         <input type="submit" jsfc="h:commandButton" value="Edit"   action="#{registerCallController.updateCall}"/>
      <input id="toEdit" type="text" jsfc="h:inputHidden" value="#{registerCallController.call.id}"/>
      <input id="toEditAddress" type="text" jsfc="h:inputHidden" value="#{registerCallController.call.complainSource.id}"/>
      
		<input id="byPassEditGetListener" type="text" jsfc="h:inputHidden" value="#{registerCallController.byPassEditGetListener}"/>
		<br/>
      <br/>
		
		
		</form>
      </div>
      
      </ui:define>
      </ui:composition>
