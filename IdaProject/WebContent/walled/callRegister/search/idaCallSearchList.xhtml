<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">


<body>







<ui:composition template="../../../templates/template.xhtml">

	<ui:param name="title" value="Search List Ida Call Case"></ui:param>
	<ui:define name="box">

		<div class="box">
		<h1>Search List Ida Call Case</h1>
		<f:metadata>
    
    <f:viewParam name="page" value="#{idaCallSearchController.page}"/>
   	<f:viewParam name="back" value="#{idaCallSearchController.back}"/>
  </f:metadata>
		<form jsfc="h:form"  id="searchListIdaCallCase">
	 		
	 		<p:dataTable style="font-size: 10px" page="#{idaCallSearchController.page}" pageLinks="5" var="phoneCall" value="#{idaCallSearchController.lazyModel}" paginator="true" rows="10"
	dynamic="true" lazy="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
	<p:column>
		<f:facet name="header">
			<h:outputText value="Id" />
		</f:facet>
		<h:link value="#{phoneCall.id}" outcome="/walled/callRegister/callDetailsView.faces">
			<f:param name="id" value="#{phoneCall.id}" />
			<f:param name="page" value="#{idaCallSearchController.page}" />
		</h:link>
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Name" />
		</f:facet>
            <h:outputText value="#{phoneCall.complainer.name.fullName}" />
	</p:column>
                            
        <p:column>
		<f:facet name="header">
			<h:outputText value="Mobile" />
		</f:facet>
            <h:outputText value="#{phoneCall.complainer.contactDetails.mobile}" />
	</p:column>
                            
        <p:column>
		<f:facet name="header">
			<h:outputText value="Status" />
		</f:facet>
            <h:outputText value="#{phoneCall.callStatus.viewValue}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Complain Date" />
		</f:facet>
            <h:outputText value="#{phoneCall.complainDate}" >
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>
	</p:column>
        <p:column>
		<f:facet name="header">
			<h:outputText value="Attended Date" />
		</f:facet>
            <h:outputText value="#{phoneCall.attendedDate}" >
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>
	</p:column>
        <p:column>
		<f:facet name="header">
			<h:outputText value="Attend" />
		</f:facet>
            <h:commandButton rendered="#{phoneCall.attendedDate == null}" value="Attend" action="#{registerIdaMedicalCaseBatchController.showBatchEntryPage(phoneCall.id)}" />
	</p:column>
</p:dataTable>
	 		
		<h:link outcome="idaCallSearch.faces" value="Back To Main Search Page"></h:link>
		
		</form>
		
		</div>

	</ui:define>
</ui:composition>














</body>

</html>
