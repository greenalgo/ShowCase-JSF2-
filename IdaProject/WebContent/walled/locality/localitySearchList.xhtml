<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


<body>

 
    
      
      
      
      
      <ui:composition template="../../templates/template.xhtml">
      <ui:param name="title" value="Locality List"></ui:param>
     <f:metadata>
      	<f:event type="preRenderView" listener="#{registerLocalityController.searchAllLocality}" />
      </f:metadata>
      <ui:define name="box">
      
      <div class="box">
        <h1>Locality List</h1>
        <form jsfc="h:form" id="editLocality">
          <h:dataTable value="#{registerLocalityController.localityList}" var="locality">
        	
        	<h:column>
  				<f:facet name="header">Id</f:facet>
        		<h:link value="#{locality.id}" outcome="/walled/locality/editLocality.faces">
					<f:param name="editId" value="#{locality.id}" />
				</h:link>
        	</h:column>	
        	<h:column>
  				<f:facet name="header">Locality</f:facet>
        		<h:outputText value="#{locality.locality}"/>
        	</h:column>	
        	<h:column>
  				<f:facet name="header">Distinguished</f:facet>
                                <h:outputText value="#{locality.distinguished}"/>
        	</h:column>	
        		
        </h:dataTable>
        <br />
        <br />
        <h:link value="All Edit List" outcome="/walled/editSearchLists/editSearchLists.faces">
					</h:link>
		</form>
      </div>
      
      </ui:define>
      </ui:composition>
    
    
    
    
    
    

  
  
  

  


</body>

</html>
