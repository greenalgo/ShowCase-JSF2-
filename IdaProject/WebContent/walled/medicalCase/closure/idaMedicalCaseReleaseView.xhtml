<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


<body>

 
    
      
      
      
      
      <ui:composition template="../../../templates/template.xhtml">
      <ui:param name="title" value="Ida Medical Case Closed"></ui:param>
      <f:metadata>
          <f:viewParam name="closureId" value="#{idaMedicalCaseClosureViewController.idaCase.idaCaseResult.id}"/>
          <f:viewParam name="caseId" value="#{idaMedicalCaseClosureViewController.idaCase.id}"/>
      	<f:event type="preRenderView" listener="#{idaMedicalCaseClosureViewController.searchForIdaCase}" />
      </f:metadata>
      <ui:define name="box">
      
      <div class="box">
        <h1>Ida Medical Case Closed</h1>
        <form jsfc="h:form" id="closedIdaMedicalCase">
            <table border="0">
                <tr><td>Case Id:</td><td> <h:outputText value="#{idaMedicalCaseClosureViewController.idaCase.id}"/> </td></tr>
            	<tr><td>Case Closure Type:</td><td> <h:outputText value="#{idaMedicalCaseClosureViewController.idaCaseResult.idaResultType}"/> </td></tr>
                <tr><td>Case Closure Date:</td><td> <h:outputText value="#{idaMedicalCaseClosureViewController.idaCaseResult.closureDate}">
        								<f:convertDateTime pattern="dd/MM/yyyy"/>
        							</h:outputText></td></tr>
            </table>
            <table>
                        
                         <tr><td><strong></strong></td><td> <h:outputText value=""/></td></tr>
                        <tr><td><strong>Dog Details</strong></td><td> <h:outputText value=""/></td></tr>
                        <tr><td><strong></strong></td><td> <h:outputText value=""/></td></tr>
                        
                        <tr><td>Release Date: </td><td> <h:outputText  value="#{idaMedicalCaseClosureViewController.form.idaReleasedResult.releaseDate}" >
                                                   	<f:convertDateTime pattern="dd/MM/yyyy"/>
        							</h:outputText></td></tr>

                       

                        <tr><td>Van: </td><td><h:outputText value="#{idaMedicalCaseClosureViewController.form.idaReleasedResult.ngoVehicle.concatenatedNgoRegistrationNoAndVehicleType}" /> </td></tr>
                        
                        
                        <tr><td>Driver: </td><td><h:outputText value="#{idaMedicalCaseClosureViewController.form.idaReleasedResult.ngoDriver.concatenatedNgoAndDriverFullName}" /> </td></tr>
                        
                        
                        <tr><td>Catcher: </td><td><h:outputText value="#{idaMedicalCaseClosureViewController.form.idaReleasedResult.ngoCatcher.concatenatedNgoAndCatcherFullName}" /></td></tr>

                        

			
				
		
			
                 </table>
	        
        </form>
      </div>
      
      </ui:define>
      </ui:composition>
    
    
    
    
    
    

  
  
  

  


</body>

</html>
