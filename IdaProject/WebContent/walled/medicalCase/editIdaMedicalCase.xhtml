      <ui:composition template="../../templates/template.xhtml">

      	<f:event type="preRenderView" listener="#{registerIdaMedicalCaseController.idaCaseForEdit}" />
      </f:metadata>
      <ui:define name="box">
      <h:outputScript id="js" library="javascript" name="jquery-1.4.2.min.js" target="head"/>
     
      <script>
      jQuery(
    			function() {

    		
    			 
    			 
    			 
    			$(".block").bind({
    				keyup: function(event) { 
    				event.preventDefault();

    					
    					
    				},

    			keydown: function(event) { 
    				
    					event.preventDefault();

    				
    				}
    			});

    			


    			});

      </script>
      <div class="box">
        <h1>Edit Ida Medical Case</h1>
        <form jsfc="h:form" id="editIdaMedicalCase" prependId="false">

        <input type="submit" jsfc="h:commandButton" value="Edit"  action="#{registerIdaMedicalCaseController.updateIdaCase}"/>

        <input id="idaCasePersonAddress" type="text" jsfc="h:inputHidden" value="#{registerIdaMedicalCaseController.idaCasePerson.address.id}"/>
      	<input id="isReadOnly" type="text" jsfc="h:inputHidden" value="#{sessionScope.isReadOnly}"/>
      	<input id="isMobileActivity" type="text" jsfc="h:inputHidden" value="#{registerIdaMedicalCaseController.isMobileActivity}"/>
      	<input id="caseActivity" type="text" jsfc="h:inputHidden" value="#{registerIdaMedicalCaseController.idaCase.idaCaseActivity}"/>
      	
      	</form>
      </div>
