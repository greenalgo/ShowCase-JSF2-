<body>







<ui:composition template="../../../templates/template.xhtml">
	<ui:param name="title" value="Search Ida Medical Case"></ui:param>
	<ui:define name="box">


		<div class="box">
		<h1>Search Ida Medical Case</h1>
		<form jsfc="h:form" id="searchIdaMedicalCase">
                    <h:messages style="color: red"/>
	 	<table border="0">
		 	<tr>
   	    		<td>Token No. </td>
   	    		<td><input id="tokenNumber" type="text" label="Token Number" jsfc="h:inputText" value="#{idaMedicalCaseSearchController.idaMedicalCaseSearchForm.tokenNo}" size="15" /></td>
   	    		<td></td>
   	    	</tr>
   	    	
   	    	<tr>
   	    		<td>Case Id. </td>
   	    		<td><input id="caseId" type="text" label="Case Id."  jsfc="h:inputText" value="#{idaMedicalCaseSearchController.idaMedicalCaseSearchForm.id}" size="15"/></td>
   	    		<td></td>
   	    	</tr>
   	    	
   	    	<tr>
   	    		<td>Locality </td>
   	    		<td>
                            <select jsfc="h:selectOneMenu" id="selectLocality" value="#{idaMedicalCaseSearchController.idaMedicalCaseSearchForm.locality}"> 
    	    			  <option jsfc="f:selectItems" value="#{idaMedicalCaseSearchController.localityMap}" />
                                  
					</select> 
                        </td>                
   	    		<td></td>
   	    	</tr>
   	    	
   	    	<tr>
   	    		<td>Admission Date. </td>
   	    		<td>
   	    			<input id="admissionDate" type="text" jsfc="h:inputText" value="#{idaMedicalCaseSearchController.idaMedicalCaseSearchForm.admissionDate}" size="11">
   	    				<f:convertDateTime pattern="dd/MM/yyyy"/>
   	    			</input>
   	    		</td>
   	    		<td></td>
   	    	</tr>
   	 
   	    	<!--
   	    	<tr>
   	    		<td>First Name *</td>
   	    		<td><input id="idaCasePersonFirstName" type="text" jsfc="h:inputText" value="#{idaMedicalCaseSearchController.idaMedicalCaseSearchForm.personFirstName}" size="15"/></td>
   	    		<td></td>
   	    	</tr>
   	    
   	    	
   	    	<tr>
   	    		<td>Last Name *</td>
   	    		<td><input id="idaCasePersonLastName" type="text" jsfc="h:inputText" value="#{idaMedicalCaseSearchController.idaMedicalCaseSearchForm.personLastName}" size="15"/></td>
   	    		<td></td>
   	    	</tr>
   	    	

   	    	
   	    	--><tr>
	   	    	<td height="50" colspan="10"><strong>&nbsp;</strong></td>
	   	    	<td></td>
	   	    	<td></td>
   	    	</tr>
   	    	
   	    	
   	    	
   	    	
   	   

  		</table>
		<input type="submit" jsfc="h:commandButton" value="Search"  action="#{idaMedicalCaseSearchController.searchIdaMedicalCases}"/>
		
		
		</form>
		
		</div>

	</ui:define>
</ui:composition>
