<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


<body>

 
    
      
      
      
      
      <ui:composition template="../../templates/template.xhtml">
      <ui:param name="title" value="Registered Ngo Vehicle Details"></ui:param>
      <ui:define name="box">
      
      <div class="box">
        <h1>Registered Ngo Vehicle</h1>
        <f:metadata>
			<f:viewParam name="id" value="#{registerNgoVehicleController.ngoVehicle.id}" />
			<f:event type="preRenderView" listener="#{registerNgoVehicleController.searchForNgoVehicle}" />
		</f:metadata>
        <form jsfc="h:form" id="registeredNgoVehicle">
		 

            <table border="0">
                <tr><td>Registration No.:</td><td> <h:outputText value="#{registerNgoVehicleController.ngoVehicle.registrationNumber}"/></td></tr>
   	    	
   	    	<tr><td>Vehicle Type: </td><td><h:outputText value="#{registerNgoVehicleController.vehicleTypeName}"/> </td></tr>    
    	   
    		<tr><td>Ngo:</td><td> <h:outputText value="#{registerNgoVehicleController.ngoName}" /></td></tr>

            </table>
		
		
		
		</form>
      
      </div>
      
      </ui:define>
      </ui:composition>
    
    
    
    
    
    

  
  
  

  


</body>

</html>
